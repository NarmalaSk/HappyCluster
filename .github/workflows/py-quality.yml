name: python quality check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  Build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./python 

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Validate Branch Constraints
        run: |
          echo "Source (head): ${GITHUB_HEAD_REF}"
          echo "Target (base): ${GITHUB_BASE_REF}"

          if [[ "${GITHUB_BASE_REF}" == "main" ]]; then
            if [[ ! "${GITHUB_HEAD_REF}" =~ ^(release|hotfix)/ ]]; then
              echo "Invalid: Only release/* or hotfix/* branches can target main."
              exit 1
            fi

          elif [[ "${GITHUB_BASE_REF}" == "develop" ]]; then
            if [[ ! "${GITHUB_HEAD_REF}" =~ ^(feature|bugfix)/ ]]; then
              echo "Invalid: Only feature/* or bugfix/* branches can target develop."
              exit 1
            fi

          else
            echo "Follow PR Conventions"
            exit 1
          fi

          echo "Valid PR: ${GITHUB_HEAD_REF} â†’ ${GITHUB_BASE_REF}"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Ruff Lints and Autoformat Check
        uses: astral-sh/ruff-action@v3.5.1
        with:
          args: check . --fix 

      - name: Run Unit Tests and Coverage
        run: |
          coverage run -m unittest
          coverage report -m --fail-under=80

      - name: Compile Code
        run: python -m compileall .
