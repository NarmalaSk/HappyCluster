name: Python Quality PR Check

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  Build-develop:
    if: github.base_ref == 'develop'
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    defaults:
      run:
        working-directory: python
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PR branch name
        run: |
          if [[ ! "${GITHUB_HEAD_REF}" =~ ^(feature|bugfix)/ ]]; then
            echo "Invalid branch name: ${GITHUB_HEAD_REF}"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Lints and Code formatting
        uses: astral-sh/ruff-action@v3.5.1
        with:
          args: check .
          src: .

      - name: Run Unit Tests and Coverage
        run: |
          python -m unittest 
          coverage run -m unittest
          coverage report -m

      - name: Compile Code
        run: python -m compileall .

  Build-Main:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PR branch name
        run: |
          if [[ ! "${GITHUB_HEAD_REF}" =~ ^(release|hotfix)/ ]]; then
            echo "Invalid branch name: ${GITHUB_HEAD_REF}. "
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Lints and Code formatting
        uses: astral-sh/ruff-action@v3.5.1
        with:
          args: check .
          src: .

      - name: Run Unit Tests and Coverage
        run: |
          python -m unittest 
          coverage run -m unittest
          coverage report -m

      - name: Compile Code
        run: python -m compileall .
