name: Python Quality PR Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  Quality-Checks-Python:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.head_ref, 'feature/') || startsWith(github.head_ref, 'hotfix/') || startsWith(github.head_ref, 'bugfix/') }}
    env:
      PYTHONPATH: .
    defaults:
      run:
        working-directory: python
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt black mypy pytest

      - name: Run Ruff (lint)
        uses: astral-sh/ruff-action@v3.5.1
        with:
          args: check .
          src: .

      - name: Running unit test cases
        run: python -m unittest
