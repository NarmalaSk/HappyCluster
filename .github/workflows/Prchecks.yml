name: Python workflow

on:
  pull_request:
    branches:
      - main

jobs:
  test-helloworld:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Python tools & dependencies
        run: pip install ruff black mypy pytest

      - name: Run code lints
        run: ruff check .

      - name: Check code formatting
        run: black --check .

      - name: Type check
        run: mypy .

      - name: Running unit test cases
        run: pytest
