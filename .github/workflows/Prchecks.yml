name: Python workflow

on:
  pull_request:
    branches:
      - main

jobs:
  test-helloworld:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.head_ref, 'feature/') || startsWith(github.head_ref, 'hotfix/') || startsWith(github.head_ref, 'bugfix/') || github.head_ref == 'dev' || github.head_ref == 'staging' }}
    env:
      PYTHONPATH: .
    defaults:
      run:
        working-directory: python  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Python tools & dependencies
        run: pip install ruff black mypy pytest

      - name: Run code lints
        run: ruff check .

      - name: Running unit test cases
        run: PYTHONPATH=. pytest
