name: Pull Request Checks

on:
 push:
   branches:
       [ main ]


jobs:
  test-helloworld:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: |
              PYTHONPATH=. pytest
              pytest Test_Hello.py
